<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RV Static</title>
</head>
<body>
<nav class="header" style="margin-bottom: 10px;">
    <div class="nav-wrapper">
        <h1 style="max-width: 400px;float: left;font-weight: 500; margin: 15px;">RV Static</h1>
        <input id="upload" type="file" style="margin: 18px;font-weight: 600;font-size: 12px;">
    </div>
    <div class="nav-title">
        <h2 style="margin: 0;position: relative;border-bottom: 3px solid #d2d2d2;height: 28px;">
            <span style="font-size: 14px;font-weight: 300;padding: 6px;border-bottom: 3px solid #29B6F6;position: absolute;left: 0;">YIELD (%S) vs YEAR TO MATURE</span>
        </h2>
    </div>
</nav>
<div>
    <canvas id="my-chart" width="1000" height="500"></canvas>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="./Chart.js"></script>
<script src="./index.js"></script>
<script>
  let ctx = document.getElementById('my-chart');
  let bubbleData = {
    labels: [],
    datasets: [],
  };
  let options = {
    scales: {
      yAxes: [
        {
          scaleLabel: {
            display: true,
            labelString: 'Yield',
          },
          ticks: {
            max: 6,
            min: 2.8,
            stepSize: 0.2,
          },
        }],
      xAxes: [
        {
          scaleLabel: {
            display: true,
            labelString: 'Year To Mature',
          },
          ticks: {
            max: 8,
            min: 0,
            stepSize: 1,
          },
        }],
    }
  };
  new Chart(ctx, {
    type: 'bubble',
    data: bubbleData,
    options: options,
  });
</script>
</body>
</html>
